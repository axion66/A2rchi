name: HuggingfaceEmbedding

global:
  TRAINED_ON: "the SubMIT Cluster"

data_manager:
  sources:
    links:
      enabled: true
      input_lists:
        - examples/benchmarking/ppc.list
  embedding_name: HuggingFaceEmbeddings

services:
  chat_app:
    agent_class: QAPipeline
    agents_dir: examples/agents
    provider: local
    model: gemma3
    providers:
      local:
        enabled: true
        base_url: http://localhost:7870 # make sure this matches your ollama server URL!
        mode: ollama
        default_model: "gemma3"
        models:
          - "gemma3"
    prompts:
      condense_prompt: examples/benchmarking/condense.prompt
      chat_prompt: examples/benchmarking/qa.prompt

  benchmarking:
    queries_path: examples/benchmarking/queries.json
