name: OpenAIEmbedding

global:
  TRAINED_ON: "the SubMIT Cluster"

data_manager:
  input_lists:
    - configs/benchmarking/ppc.list
  # Vector storage uses PostgreSQL with pgvector (only supported backend)
  embedding_name: OpenAIEmbeddings

services:
  chat_app:
    agent_class: QAPipeline
    agents_dir: examples/agents
    default_provider: openai
    default_model: gpt-4o
    prompts:
      condense_prompt: configs/prompts/condense.prompt
      chat_prompt: configs/prompts/submit.prompt

  benchmarking:
    queries_path: configs/benchmarking/queries.json
    out_dir: bench_out
    modes:
      - "RAGAS"
